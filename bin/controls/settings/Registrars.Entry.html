<form>
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                <span class="quiqqer-frontendusers-settings-registrars-entry-title">{{title}}</span>
                <span class="quiqqer-frontendusers-settings-registrars-entry-description">{{description}}</span>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelActive}}
                    </span>
                    <div class="field-container-field">
                        <input type="checkbox" name="active"
                               class="field-container-field quiqqer-frontendusers-settings-registrars-setting">
                    </div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelActivationMode}}
                    </span>
                    <select name="activationMode"
                            class="field-container-field quiqqer-frontendusers-settings-registrars-setting">
                        <option value="mail">{{activationModeOptionMail}}</option>
                        <option value="auto">{{activationModeOptionAuto}}</option>
                        <option value="autoWithEmailConfirm">{{activationModeOptionAutoWithEmailConfirm}}</option>
                        <option value="manual">{{activationModeOptionManual}}</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{labelDisplayPosition}}
                    </span>
                    <input type="number" name="displayPosition"
                           class="field-container-field quiqqer-frontendusers-settings-registrars-setting" min="1">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
