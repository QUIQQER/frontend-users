<header>
    <h1>Use your email address</h1>
</header>

<section>

    <fieldset class="quiqqer-registration-email">
        <label>
            <span class="quiqqer-registration-field-title">
                E-mail address *
            </span>

            <input type="email" name="email" class="quiqqer-registration-field-element" required/>
        </label>
    </fieldset>

    <fieldset class="quiqqer-registration-emailConfirm">
        <label>
            <span class="quiqqer-registration-field-title">
                Confirm e-mail *
            </span>

            <input type="email" name="emailConfirm" class="quiqqer-registration-field-element" required/>
        </label>
    </fieldset>

    <fieldset class="quiqqer-registration-password">
        <label>
            <span class="quiqqer-registration-field-title">
                Password *
            </span>

            <input name="password"
                   type="password"
                   autocomplete="off"
                   class="quiqqer-registration-field-element"
                   required
            />
        </label>
        <div id="register-field-passwordSecurity">
            Password strength
        </div>
    </fieldset>

    <fieldset class="quiqqer-registration-passwordConfirm">
        <label>
            <span class="quiqqer-registration-field-title">
                Confirm password *
            </span>

            <input name="passwordConfirm"
                   type="password"
                   autocomplete="off"
                   class="quiqqer-registration-field-element"
                   required
            />
        </label>
    </fieldset>

    <div class="quiqqer-registration-submit">
        <button type="submit" class="btn-green grid-60 mobile-grid-100 push-40 mobile-push-0">
            Sign up
        </button>
    </div>

</section>
