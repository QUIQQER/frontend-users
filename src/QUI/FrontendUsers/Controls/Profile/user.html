<h2>{locale group="quiqqer/frontend-users" var="profile.title"}</h2>

<div class="quiqqer-frontendUsers-controls-profile-user-description">
    {locale group="quiqqer/intranet" var="profile.mydata.short"}
</div>


<label>
    <span class="quiqqer-frontendUsers-label">
        {locale group="quiqqer/frontend-users" var="profile.firstname"}
    </span>
    <input name="firstname" value="{$User->getAttribute('firstname')|escape:'html'}"/>
</label>

<label>
    <span class="quiqqer-frontendUsers-label">
        {locale group="quiqqer/frontend-users" var="profile.lastname"}
    </span>
    <input name="lastname" value="{$User->getAttribute('lastname')|escape:'html'}"/>
</label>

<label>
    <span class="quiqqer-frontendUsers-label">
       {locale group="quiqqer/frontend-users" var="profile.dateOfBirth"}
    </span>

    {assign var=day value=$User->getAttribute('birthday')|date_format:"%d"}
    {assign var=month value=$User->getAttribute('birthday')|date_format:"%m"}
    {assign var=year value=$User->getAttribute('birthday')|date_format:"%Y"}

    <div class="package-intranet-profile-birthday">
        {birthday type="day"
        name="birth_day"
        id="intranet-profile-birthday-day"
        value=$day
        }

        {birthday type="month"
        name="birth_month"
        id="intranet-profile-birthday-month"
        value=$month
        }

        {birthday type="year"
        name="birth_year"
        id="intranet-profile-birthday-year"
        value=$year
        }
    </div>
</label>


<label>
    <span class="quiqqer-frontendUsers-label">
        {locale group="quiqqer/frontend-users" var="profile.email"}
    </span>
    <input name="email" value="{$User->getAttribute('email')|escape:'html'}"/>
</label>

<button type="submit" class="quiqqer-frontendUsers-saveButton">
    {locale group="quiqqer/frontend-users" var="profile.save"}
</button>
