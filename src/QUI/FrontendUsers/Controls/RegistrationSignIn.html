<section class="quiqqer-fu-registrationSignIn-registration">
    <h2>Create an Account</h2>

    <div class="quiqqer-fu-registrationSignIn-registration-social">
        {foreach $Registrars as $Registrar}
        <form action=""
              method="POST"
              class="quiqqer-fu-registrationSignIn-registration-social-entry"
              data-registrar="{$Registrar->getHash()}"
        >
            <span class="{$Registrar->getIcon()}"></span>
            <input type="hidden" name="registrar" value="{$Registrar->getHash()}"/>
            <input type="hidden" name="registration" value="1"/>
            <input type="hidden" name="registration_id" value="{$registrationId}"/>
        </form>
        {/foreach}
    </div>

    {if $Registrars->count()}
    {locale group="quiqqer/frontend-users" var="control.registration.sign.in.message.between"}
    {/if}

    <form name="quiqqer-fu-registrationSignIn-email"
          class="quiqqer-fu-registrationSignIn-registration-email"
    >
        <label>
            <span class="label">Email</span>
            <span class="field">
                <span class="icon fa fa-envelope"></span>
                <input type="email" name="email" required autocomplete="off"/>
            </span>
        </label>

        <button type="submit">
            Create Account
        </button>
    </form>

    <div class="quiqqer-fu-registrationSignIn-terms">
        <span class="quiqqer-fu-registrationSignIn-terms-text">
            {$termsPrivacyMessage}

            <button name="decline"
                    title="{locale group='quiqqer/frontend-users' var='control.registration.sign.in.button.terms.decline'}"
            >
                <span class="fa fa-close"></span>
            </button>
        </span>
        <div class="quiqqer-fu-registrationSignIn-terms-buttons"></div>
    </div>
</section>

<section class="quiqqer-fu-registrationSignIn-info">
    {$this->getAttribute('content')}
</section>
