{if !$Category}
<p>
    {locale group="quiqqer/frontend-users" var="profile.no_categories_available"}
</p>
{else}
<div class="quiqqer-frontendUsers-controls-profile-categories">
    {foreach $categories as $item}
    <a href="{$item.url}"
       class="quiqqer-frontendUsers-controls-profile-category{if $current == $item.name} quiqqer-frontendUsers-controls-profile-category-active{/if}"
       data-name="{$item.name}"
    >
        {if isset($item.icon) && $item.icon}
        <div class="quiqqer-frontendUsers-controls-profile-category-icon">
            <span class="fa {$item.icon}"></span>
        </div>
        {/if}
        <div class="quiqqer-frontendUsers-controls-profile-category-text">
            {$item.text}
        </div>
    </a>
    {/foreach}
</div>

<form action="" method="post">
    <label class="quiqqer-frontendUsers-controls-profile-categories-mobile">
        <select name="profile-categories">
            {foreach $categories as $item}
            <option value="{$item.name}"{if $current == $item.name} selected{/if}>
                {$item.text}
            </option>
            {/foreach}
        </select>
    </label>
</form>

<form class="quiqqer-frontendUsers-controls-profile-categoryContent"
      method="post"
      action=""
>
    <div class="quiqqer-frontendUsers-controls-profile-categoryContentAnimation">
        {$Category->create()}
        <input type="hidden" name="profile-save" value="1">
    </div>
</form>
{/if}
