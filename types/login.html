{if $isAuth}
<div class="content-message-information">
    {locale group="quiqqer/frontend-users" var="message.already.loged.in" username=$SessionUser->getName()}
</div>
<a href="?logout=1">
    <button class="qui-button qui-utils-noselect">
        <span class="qui-button-text-image fa fa-sign-out"></span>
        <span class="qui-button-text">
                {locale group="quiqqer/frontend-users" var="login.btn.logout"}
            </span>
    </button>
</a>
{else}
    {if $error}
        <div class="content-message-error">{$error}</div>
    {/if}
    {$FrontendLogin->create()}
{/if}
